<!DOCTYPE html>
<html>
<head>
    
    <link href="css/reset.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/main.css" rel="stylesheet" type="text/css" media="all">
    <title>Fake Google</title>

</head>
<body>
    <header>
        <nav id="navbar">
            <ul id="navlist">
                <li class="navitem"><a href="www.mail.google.com">Gmail</a></li>
                <li class="navitem"><a href="www.images.google.com">Images</a></li>
                <li class="navitem"><a href="www.google.com">Apps</a></li>
                <li class="navitem"><a href="www.google.com">User</a></li>
            </ul>
        </nav>
    </header>
    <main>
        
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        <form id="search-form">
            <input id="search-bar" type="text" placeholder="Search" required>

            <div id="button-group">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>

            <div id="languages">
                <p>Google offered in: <a href="www.google.com">Chinese</a> 
                    <a href="www.google.com">Melayu</a>
                    <a href="www.google.com">Tamil</a>
                </p>
            </div>

        </form>

    </main>
    <footer>
        <div class="footer-row">
            <p id="region">Singapore</p>
        </div>
        <div class="footer-row">
            <ul id="footer-list">
                <li class="footer-item"><a href="">Advertising</a></li>
                <li class="footer-item"><a href="">Business</a></li>
                <li class="footer-item"><a href="">About</a></li>
                <li class="footer-item"><a href="">How Search works</a></li>
            </ul>

            <div id="privacy">
                <a id="privacy-tag" href="">Privacy</a>
            </div>
        </div>
    </footer>

</body>
